<html lang="en">

<head>

         content must come *after* these tags -->
    <title>Private note</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    
    <link href="css/font-awesome.min.css" rel="stylesheet">

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-8">
                    <h1>Private note</h1>
                    <p>Send private notes to your with different methods. All of them very secure.</p>
                </div>
                <div class="col-xs-2">
                    <img src="img/logo.png" class="img-responsive">
                </div>
            </div>
        </div>
    </header>
    
    <div class="jumbotron">
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-8 col-sm-12">
                        <label for="feedback" class="col-xs-10">Your note</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="14"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-10">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="approve" value="">
                            Destroy after read
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-10">
                        <button type="submit" class="btn btn-primary">Create Note</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <footer class="row-footer">
        <div class="container">
            <div class="row">

                    <ul class="list-unstyled">

                        <li><a href="#">Image message [WIP]</a></li>
                        <li><a href="#">Sound file [WIP]</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                
                <div class="col-xs-12 col-sm-6">
                    <div class="nav navbar-nav" style="padding: 40px 10px;">
                        <a class="btn btn-social-icon btn-google-plus" href="http://google.com/+"><i class="fa fa-google-plus"></i></a>
                        <a class="btn btn-social-icon btn-facebook" href="http://www.facebook.com/profile.php?id="><i class="fa fa-facebook"></i></a>
                        <a class="btn btn-social-icon btn-linkedin" href="http://www.linkedin.com/in/"><i class="fa fa-linkedin"></i></a>
                        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                        <a class="btn btn-social-icon btn-youtube" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                        <a class="btn btn-social-icon" href="mailto:"><i class="fa fa-envelope-o"></i></a>
                    </div>
                </div>
                
            </div>
        </div>
    </footer>
